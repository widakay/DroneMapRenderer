<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/three.min.js"></script>
		<script src="js/BinaryLoader.js"></script>

		<script src="js/stats.min.js"></script>

		<script>

			var camera, scene, renderer;
			var mesh, mesh2;

			init();
			animate();

			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, 0, 1000 );

				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2( 0x000000, 0.00035 );


				loader = new THREE.BinaryLoader();

				var start = Date.now();

				loader.load( 'data/test.js', function ( geometry, materials ) {

					//var geometry = new THREE.BoxGeometry( 200, 200, 200 );
					var texture2 = THREE.ImageUtils.loadTexture( 'data/texture_1.jpg' );
					//var material = new THREE.MeshBasicMaterial( { map: texture2 } );
					//var material = new THREE.MeshFaceMaterial();
					var material = new THREE.MeshFaceMaterial( materials );
					//var material = new THREE.MeshFaceMaterial( material )["materials"][0];
					//var material = new THREE.MeshLambertMaterial( { color: 0xffff00, specular: 0xffaa00, shininess: 10 } );


					console.log(material);
					console.log(geometry);

					// new THREE.MeshPhongMaterial( { color: 0xffff00, specular: 0xffaa00, shininess: 10 } )
					//mesh = new THREE.Mesh( geometry, new THREE.MeshFaceMaterial(material));

					mesh = new THREE.Mesh( geometry, material);

					mesh.scale.x = mesh.scale.y = mesh.scale.z = 100;
					scene.add( mesh );

					console.log( "geometry.vertices: " + geometry.vertices.length );
					console.log( "geometry.faces: " + geometry.faces.length );

					console.log( "model loaded and created in " + ( Date.now() - start ) + " ms" );

				} );
				var texture = THREE.ImageUtils.loadTexture( 'textures/crate.gif' );

				var geometry = new THREE.BoxGeometry( 200, 200, 200 );
				var material = new THREE.MeshBasicMaterial( { map: texture } );

				mesh2 = new THREE.Mesh( geometry, material );
				mesh2.position.set(400,0,0);
				scene.add( mesh2 );

				var light = new THREE.PointLight( 0xffffff, 1, 10000 );
				light.position.set( 100, 100, 50 );
				scene.add( light );
				scene.add(new THREE.PointLightHelper(light, 3));

				var light = new THREE.AmbientLight( 0x000000 ); // soft white light
				scene.add( light );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( 0xffffff, 1);

				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );


				mesh2.rotation.x += 0.0005;
				mesh2.rotation.y += 0.001;
				mesh.rotation.x += 0.0005;
				mesh.rotation.y += 0.001;

				renderer.render( scene, camera );
				stats.update();

			}

		</script>

	</body>
</html>
